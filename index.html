<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>To Deci</title>
</head>
<body>
    <div class="outer">
    <div class="cont">
        <input class="Input"placeholder="Enter Number">
        <div class="item">
        <h4>From</h4>
        <select class="from">
            <option class="Binary">Binary</option>
            <option class="Octal">Octal</option>
            <option class="Deci">Decimal</option>
            <option class="Hexa">Hexa</option>
        </select>
        </div>
    <div class="item">
        <h4>To</h4>
        <select class="to select">
            <option class="Binary">Binary</option>
            <option class="Octal">Octal</option>
            <option class="Deci">Decimal</option>
            <option class="Hexa">Hexa</option>
        </select>
    </div>
    <button class="con">Converter</button>
    <div class="answer">10101</div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
